<head>
    <title>d3-rs-table</title>
    <link rel="stylesheet" type="text/css" href="//static.redsift.io/ui/latest/css/redsift-light.min.css" title="light">
    <style>
      body {
          margin: 1em;
          font-family: 'Source Code Pro', monospace;
      }
      .result {
          display: flex;
          align-items: baseline;
          justify-content: space-around;
          padding-bottom: 1em;
      }
    </style> 
</head>

<body>
    {{> table}}
</body>

<template name="table">
    <div id="regular" class="result">
        <div>
            <h3>Regular Arrays</h3>
        </div>
        <div>
            <h4>Average (ms)</h4>
            <div class="avg">-</div>
        </div>
        <div>
            <h4>Std. Deviation</h4>
            <div class="std">-</div>
        </div>
        <div>
            <h4>CSV</h4>
            <div class="csv"></div>
        </div>
    </div>
    <div id="ragged" class="result">
        <div>
            <h3>Ragged Arrays</h3>
        </div>
        <div>
            <h4>Average (ms)</h4>
            <div class="avg">-</div>
        </div>
        <div>
            <h4>Std. Deviation</h4>
            <div class="std">-</div>
        </div>
        <div>
            <h4>CSV</h4>
            <div class="csv"></div>
        </div>
    </div>
    <div id="tbl">
    </div>
</template>
