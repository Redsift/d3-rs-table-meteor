<head>
    <title>d3-rs-table</title>
</head>

<body>
    {{> table}}
</body>

<template name="table">
    <div id="regular" class="result">
        <div>
            <h3>Regular Arrays</h3>
        </div>
        <div>
            <h4>Average (ms)</h4>
            <div class="avg">-</div>
        </div>
        <div>
            <h4>Std. Deviation</h4>
            <div class="std">-</div>
        </div>
        <div>
            <h4>CSV</h4>
            <div class="csv"></div>
        </div>
    </div>
    <div id="ragged" class="result">
        <div>
            <h3>Ragged Arrays</h3>
        </div>
        <div>
            <h4>Average (ms)</h4>
            <div class="avg">-</div>
        </div>
        <div>
            <h4>Std. Deviation</h4>
            <div class="std">-</div>
        </div>
        <div>
            <h4>CSV</h4>
            <div class="csv"></div>
        </div>
    </div>
    <div id="tbl">
    </div>
</template>
